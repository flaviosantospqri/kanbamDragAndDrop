<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <section class="boards">
            <section class="board">
                <h3>ToDo</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status"></div>
                        <div class="content">Make Int</div>
                    </div>
                </div>
            </section>


            <section class="board">
                <h3>In Progress</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status"></div>
                        <div class="content">Dot It</div>
                    </div>
                </div>

            </section>

            <section class="board">
                <h3>Done</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status"></div>
                        <div class="content">Done It</div>
                    </div>
                </div>

            </section>
        </section>
    </main>
    <script src="./src/script.js" defer></script>
</body>

</html>
